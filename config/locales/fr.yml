  home:
    privacy:
      cookies: Utilisons-nous des cookies ?
      disclose_info: Est-ce que nous divulguons des informations à des tiers ?
      we_also_collect: Nous collectons également les ID des messages publiés via le
        crossposter sur les deux sites, pour une durée pouvant aller jusqu’à un an.
      we_also_use_for: Nous utilisons les ID des messages pour corréler les messages
        Mastodon et Twitter, ce qui nous permet d’effectuer une publication croisée
        des discussions d’un site vers l’autre.
      we_collect: Nous recueillons votre nom d’utilisateur Mastodon et votre identifiant
        Twitter ainsi que les jetons OAuth pour chaque service. Ceci permet d’effectuer
        des actions via vos comptes.
      we_do_not_disclose_info: Non.
      we_use_cookies: Oui. Lorsque vous êtes connectés, nous utilisons un cookie pour
        créer une session et vous identifier sur vos comptes.
      we_use_for: Nous utilisons les jetons OAuth et les identificateurs pour pouvoir
        nous connecter à vos comptes, récupérer les messages et les envoyer à l’autre
        service, en fonction de votre configuration.
      what_use: Comment utilisons-nous vos informations ?
      which_information: Quelles données recueillons-nous ?
    sync_status:
